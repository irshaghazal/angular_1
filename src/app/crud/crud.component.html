
<div class="crudHead">
    <div class="wtw">WTW</div>
    <button class="policy">Policies</button>
</div>
  
<form class="frm">
    <div class="plcBody">Policies</div>
    <p class="para1">Policies are the list of insurance policies and policy holders data</p>
    <div class="srchBtn">
    <input class="srch" type="text" placeholder="Search for policies">
    <button class="policy" (click)="opnMdl()">New Policy</button>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th class="headr" *ngFor="let hdrs of tblHdr">{{ hdrs }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let plc of policies">
            <td>{{ plc.Number }}</td>
            <td>{{ plc.Name }}</td>
            <td>{{ plc.Age }}</td>
            <td>{{ plc.Gender }}</td>
            <td>
                <button type="button" class="btn btn-danger" (click)="deleteData(plc.num)">Delete</button>
            </td>
        </tr>
    </tbody>
    </table>
</form>

<div class="modal" *ngIf="isModalOpen">
<!-- <div class="modal"> -->
    <div class="modal-content">
        <div class="crtNwPlc">
            <span class="close" (click)="clsMdl()">&times;</span>
            <h4>Create a new Policy</h4>
        </div>
        <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <div class="plcBody">Policy</div>
            <div class="form-group">
                <label for="policyNum">Policy Number</label>
                <input type="text" id="policyNum" class="form-control" placeholder="Enter Policy Number" name="policyNum" formControlName="Number">
            </div>

            <hr>

             <div class="plcBody">Policy Holder</div>

            <div class="form-group">
                <label for="policyHldNm">Name</label>
                <input type="text" id="policyHldNm" class="form-control" placeholder="Enter Policy Holder Name" name="policyHldNm" formControlName="Name">
            </div>

            <div class="form-group">
                <label for="hldAge">Age</label>
                <input type="number" id="hldAge" class="form-control" placeholder="Enter Policy Holder Age" name="hldAge" formControlName="Age">
            </div>

            <div class="form-group">
                <label for="hldGender">Gender</label>
                <select name="hldGender" id="hldGender" class="form-control" formControlName="Gender">
                    <option value=""></option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <hr>
            <button type="submit" class="btn btnCrt">Create</button>
            <button type="button" class="btn btnCncl" (click)="clsMdl()">Cancel</button>
        </form>
</div>
</div>
